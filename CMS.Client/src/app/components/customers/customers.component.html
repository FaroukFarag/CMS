<h3>Customers</h3>
<p>
    <a routerLink="create" class="btn btn-primary">New Customer</a>
</p>
<table class="table table-hover">
    <thead>
        <tr>
            <th scope="col">Id</th>
            <th scope="col">First Name</th>
            <th scope="col">Last Name</th>
            <th scope="col">Email</th>
            <th scope="col">Phone</th>
            <th scope="col">Address</th>
            <th scope="col">Actions</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let customer of customers; trackBy: trackItem">
            <th scope="row">{{customer.id}}</th>
            <td>{{customer.firstName}}</td>
            <td>{{customer.lastName}}</td>
            <td>{{customer.email}}</td>
            <td>{{customer.phone}}</td>
            <td>{{customer.pddress}}</td>
            <td>
                <a [routerLink]="['edit', customer.id]" class="btn btn-success me-1">Edit</a>
                <button class="btn btn-danger" (click)="onDelete(customer.id)">Delete</button>
            </td>
        </tr>
    </tbody>
</table>

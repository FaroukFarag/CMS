<div class="row">
    <div class="col-md-6">
        <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
            <div class="mb-3">
                <label for="userName" class="form-label">Username</label>
                <input type="text" class="form-control" [ngClass]="{ 'is-invalid' : loginForm.get('userName')?.errors && 
                        (loginForm.get('userName')?.touched || loginForm.get('userName')?.touched) }" id="userName"
                    formControlName="userName">
                <div class="invalid-feedback"
                    *ngIf="loginForm.get('userName')?.errors && (loginForm.get('userName')?.touched || loginForm.get('userName')?.touched)">
                    Username is required.
                </div>
            </div>

            <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <input type="password" class="form-control" [ngClass]="{ 'is-invalid' : loginForm.get('password')?.errors && 
                        (loginForm.get('password')?.touched || loginForm.get('password')?.touched) }" id="password"
                    formControlName="password">
                <div class="invalid-feedback"
                    *ngIf="loginForm.get('password')?.errors && (loginForm.get('password')?.touched || loginForm.get('password')?.touched)">
                    Password is required.
                </div>
            </div>

            <div class="d-flex align-items-center">
                <button type="submit" [disabled]="loginForm.invalid" class="btn btn-primary me-2">Log in</button>
                <a routerLink="/users/register" class="nav-link">Register</a>
            </div>
        </form>
    </div>
</div>

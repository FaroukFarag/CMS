<div class="row">
    <div class="col-md-6">
        <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
            <div class="mb-3">
                <label for="userName" class="form-label">Username</label>
                <input type="text" class="form-control" [ngClass]="{ 'is-invalid' : registerForm.get('userName')?.errors && 
                        (registerForm.get('userName')?.touched || registerForm.get('userName')?.touched) }" id="userName"
                    formControlName="userName">
                <div class="invalid-feedback"
                    *ngIf="registerForm.get('userName')?.errors && (registerForm.get('userName')?.touched || registerForm.get('userName')?.touched)">
                    Username is required.
                </div>
            </div>

            <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <input type="text" class="form-control" [ngClass]="{ 'is-invalid' : registerForm.get('email')?.errors && 
                        (registerForm.get('email')?.touched || registerForm.get('email')?.touched) }" id="email"
                    formControlName="email">
                <div class="invalid-feedback"
                    *ngIf="registerForm.get('email')?.errors && (registerForm.get('email')?.touched || registerForm.get('email')?.touched)">
                    Email is required.
                </div>
            </div>

            <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <input type="password" class="form-control" [ngClass]="{ 'is-invalid' : registerForm.get('password')?.errors && 
                        (registerForm.get('password')?.touched || registerForm.get('password')?.touched) }" id="password"
                    formControlName="password">
                <div class="invalid-feedback"
                    *ngIf="registerForm.get('password')?.errors && (registerForm.get('password')?.touched || registerForm.get('password')?.touched)">
                    Password is required.
                </div>
            </div>

            <div class="mb-3">
                <label for="phoneNumber" class="form-label">Phone Number</label>
                <input type="text" class="form-control" [ngClass]="{ 'is-invalid' : registerForm.get('phoneNumber')?.errors && 
                        (registerForm.get('phoneNumber')?.touched || registerForm.get('phoneNumber')?.touched) }" id="phoneNumber"
                    formControlName="phoneNumber">
                <div class="invalid-feedback"
                    *ngIf="registerForm.get('phoneNumber')?.errors && (registerForm.get('phoneNumber')?.touched || registerForm.get('phoneNumber')?.touched)">
                    Phone Number is required.
                </div>
            </div>
            <button type="submit" [disabled]="registerForm.invalid" class="btn btn-primary">Submit</button>
        </form>
    </div>
</div>
